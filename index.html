<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拒絕新型菸品，大會考開始！</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; line-height: 1.6; }
    .hidden { display: none; }
    .question-container { margin-top: 2rem; }
    .option { display: block; margin: 0.5rem 0; }
    #start-btn, #submit-btn, #next-btn { padding: 0.5rem 1rem; margin-top: 1rem; }
    .result { font-weight: bold; margin-top: 1rem; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>拒絕新型菸品，考出你的無菸力！</h1>
  <div id="intro">
    <p>📘 網路大會考正式開跑！挑戰 10 題，答對才能前進！</p>
    <button id="start-btn">開始答題</button>
  </div>

  <div id="quiz" class="hidden">
    <div id="progress"></div>
    <div class="question-container">
      <div id="question"></div>
      <div id="options"></div>
      <div id="feedback"></div>
      <button id="next-btn" class="hidden">下一題</button>
    </div>
  </div>

  <div id="end" class="hidden">
    <h2>🎉 恭喜完成挑戰！</h2>
    <p>你已成功完成 10 題測驗，獲得抽獎資格！</p>
    <p><strong>請返回活動頁填寫資料完成報名。</strong></p>
  </div>

  <script>
    const allQuestions = [
      {
        question: "關於電子煙，下列何者正確？",
        options: ["電子煙內不含尼古丁，不會上癮", "電子煙主要是水蒸氣，對人體無害", "電子煙氣霧中可能含有重金屬與致癌物", "電子煙經常由醫師推薦使用"],
        answer: 2
      },
      {
        question: "2.	加熱菸與傳統紙菸一樣，會產生對人體有害的化學物質。",
        options: ["是", "否"],
        answer: 0
      },
      {
        question: "電子煙的霧化液常含有哪一項可能造成成癮的成分？",
        options: ["維他命C", "尼古丁", "檸檬酸", "糖分"],
        answer: 1
      }
    ];

    let quizQuestions = [], current = 0;
    const startBtn = document.getElementById("start-btn");
    const quizDiv = document.getElementById("quiz");
    const introDiv = document.getElementById("intro");
    const endDiv = document.getElementById("end");
    const questionDiv = document.getElementById("question");
    const optionsDiv = document.getElementById("options");
    const feedbackDiv = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const progress = document.getElementById("progress");

    startBtn.onclick = () => {
      quizQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 3);
      introDiv.classList.add("hidden");
      quizDiv.classList.remove("hidden");
      showQuestion();
    };

    function showQuestion() {
      const q = quizQuestions[current];
      questionDiv.textContent = q.question;
      progress.textContent = `第 ${current + 1} 題 / ${quizQuestions.length}`;
      optionsDiv.innerHTML = "";
      feedbackDiv.textContent = "";
      nextBtn.classList.add("hidden");
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = quizQuestions[current];
      if (selected === q.answer) {
        feedbackDiv.innerHTML = '<span class="result">✅ 答對了！</span>';
        nextBtn.classList.remove("hidden");
      } else {
        feedbackDiv.innerHTML = '<span class="error">❌ 答錯囉，再想想！</span>';
      }
    }

    nextBtn.onclick = () => {
      current++;
      if (current >= quizQuestions.length) {
        quizDiv.classList.add("hidden");
        endDiv.classList.remove("hidden");
      } else {
        showQuestion();
      }
    };
  </script>
</body>
</html>
